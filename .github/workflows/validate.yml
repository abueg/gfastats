name: Validate

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validate
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        command: [build/bin/gfastats-validate validateFiles -v]
        include:
        - os: windows-latest
          command: "build/bin/gfastats-validate.exe" validateFiles -v
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build
      run: make
    - name: Validate
      run: ${{ matrix.command }}
